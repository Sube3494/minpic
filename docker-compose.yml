version: '3.8'

services:
  minpic:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: minpic
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      - ./data:/app/data
      - ./prisma:/app/prisma
    environment:
      - NODE_ENV=production
      - DATABASE_URL=file:/app/data/minpic.db
    networks:
      - minpic-network

networks:
  minpic-network:
    driver: bridge
